<div class="container-fluid">


  <br>
  <div class="container registration-block rounded">
    <div class="row">

      <div class="col-sm-12 col-md-6 col-lg-6 col-6 p-5">

          <div class="image-holder">
              <img src="https://i.pinimg.com/originals/18/d5/0f/18d50f980ae7d81946df6627eaedc7dd.png" class="img-fluid" style="filter: brightness(40%);" alt="">
            <div class="text-block text-center">
                <h1 class="display-1">GAMEZONE</h1>
            </div>
          </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-6 pt-5 mt-5">
        <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

          <div class="text-center">
            <h1 class="display-1 text-light">LOGIN HERE</h1>
          </div>

            <div class="form-group">
              <label class="lead text-light">Enter Username</label>
              <input type="text" #name="ngModel" required class="form-control" name="name" [(ngModel)]="userModel.name">
              <!-- <small class="text-danger" [class.d-none]="post_title.valid || post_title.untouched">Post Title is required</small> -->
            </div>
            <br>
        
            <div class="form-group">
              <label class="lead text-light">Password</label>
              <input type="password" #password="ngModel" required class="form-control" name="post_description" [(ngModel)]="userModel.password">
              <!-- <small class="text-danger" [class.d-none]="post_description.valid || post_description.untouched">Post Description is required</small> -->
            </div>
            
            <hr>
        
            <div class="text-center">
              <button class="btn btn-outline-dark" type="submit">Login Here.</button>
            </div>
      
            <br><br>
          </form>
      </div>

    </div>
  </div>
  
<br>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
    <div class="row"  *ngIf="showMsg">
      <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>Registration Success!</strong> Please click here to <a routerLink="/main">main page</a>
        </p>
      </div>
    </div>
  </div>
